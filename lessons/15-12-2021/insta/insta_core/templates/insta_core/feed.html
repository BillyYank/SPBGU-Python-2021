<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for post in posts %}
        <li>
            <div>
                <img width="200px" height="200px" src={{ post.image.url }}>
                <p>{{ post.text }}</p>
                <i>{{ post.user }}</i>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
